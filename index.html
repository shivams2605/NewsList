<!DOCTYPE html>
<html>
    <head>
        <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
            <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet"/>
            <link href="newsList.css" rel="stylesheet"/>
        </link>
    </head>
</html>
<body ng-app="newsApp" ng-cloak>
    <div class="container" ng-controller="newsList">
        <div class="search-panel">
            <input class="search_input" ng-model="searchText" placeholder="Search..." type="text"/>
            <i class="search_icon fas fa-search">
            </i>
        </div>
        <div class="view-controls">
            <i class="view_sort fas fa-sort-amount-down" ng-click="sortProperty('parsedDate')">
            </i>
            <i class="view_list fas fa-list" ng-click="gridView = false">
            </i>
            <i class="view_grid fas fa-th" ng-click="gridView = true">
            </i>
        </div>
        <div class="news-item-container grid-view" id="news-item-container" ng-class="{ 'grid-view': gridView,'list-view': !gridView}">
            <div class="news-item" ng-repeat="newsArticle in newsData | orderBy:orderProperty | filter:searchText">
                <div class="news-item_data" data-target="#myModal_{{$index}}" data-toggle="modal">
                    <div class="news_item_image">
                        <img ng-src="{{newsArticle.urlToImage}}"/>
                    </div>
                    <div class="news_item_title">
                        <h2>
                            {{newsArticle.title}}
                        </h2>
                    </div>
                    <div class="news_item_desc">
                        <p>
                            {{newsArticle.description}}
                        </p>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal fade" id="myModal_{{$index}}" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal" type="button">
                                    Ã—
                                </button>
                                <h4 class="modal-title">
                                    {{newsArticle.title}}
                                </h4>
                            </div>
                            <div class="modal-body">
                                <div class="modal_item_image">
                                    <img ng-src="{{newsArticle.urlToImage}}"/>
                                </div>
                                <div class="modal_item_details" ng-class="{'full-width':!newsArticle.urlToImage}">
                                    <p>
                                        {{newsArticle.description}}
                                    </p>
                                    <a href="{{newsArticle.url}}">
                                        Learn More..
                                    </a>
                                </div>
                            <div class="clearfix">
                            </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-default" data-dismiss="modal" type="button">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js" type="text/javascript">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript">
    </script>
    <script a="" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript">
    </script>
    <script src="newsList.js" type="text/javascript">
    </script>
</body>
